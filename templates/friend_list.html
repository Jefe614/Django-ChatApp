{% extends 'base.html' %} {% block content %}{% load static %}

<style>
    /* styles.css */
    /* Style the container for friends */
    
    .card {
        background-color: #fff;
        border-radius: 30px;
        /* Adjust the border radius as needed */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        /* Set a max-width for the card */
        width: 100%;
        height: 600px;
        transition: box-shadow 0.3s ease-in-out;
        /* Add a smooth transition for the box-shadow */
    }
    
    .friends-list {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        overflow-y: auto;
        max-height: 600%;
    }
    
    .friends-list :hover {
        background-color: #ccc;
    }
    /* Style each friend item */
    
    .friend-item {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .friend-details img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        /* Ensures the image covers the entire container */
        margin-right: 10px;
    }
    /* Style friend name and other details */
    
    .friend-details {
        font-size: 16px;
        font-weight: bold;
    }
    
    .header2 {
        background-color: #ccc;
        color: black;
        padding: 10px;
        text-align: center;
        border-radius: 20px;
        font: bold;
        display: flex;
    }
    /* Add more styles as needed */
</style>
<div class="card">
    <div class="header2">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/back.png' %}" alt="" style="width: 35px; height: 28px; margin-bottom: -5px;margin-right: 5px;">
        </a>


        <h2>Friends</h2>
    </div>
    <div class="friends-list">

        {% for friend in friends %}
        <div class="friend-item">
            <div class="friend-details">
                <img src="{{ friend.profile_picture.url }}" alt="Profile Picture">
                <p>{{ friend.name }}</p>
                <a href="{% url 'detail' pk=friend.id %}">View Messages</a>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
